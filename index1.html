<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles1.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<title>Mini slideshow project</title>
</head>
<body>
	<div>		
		<div class="container">
			<div class="text-center w-50 mx-auto mt-3">
				<header class="">
					<h1 class="">My slideshow</h1>
					<p class="text-muted">My slideshow written in html, css and javascript.</p>
				</header>
				<hr>
				<div class="slideshow">
					<div class="slides">
						<div class="slide active">
							<img src="media/1.jpg" alt="table">
							<p>My beautiful table</p>
						</div>
						<div class="slide">
							<img src="media/2.jpg" alt="nature">
							<p>My beautiful nature</p>
						</div>
						<div class="slide">
							<img src="media/3.jpg" alt="eagle">
							<p>My beautiful eagle</p>
						</div>
						<div class="slide">
							<img src="media/4.jpg" alt="dog">
							<p>My beautiful dog</p>
						</div>
						<div class="slide">
							<img src="media/5.jpg" alt="cat">
							<p>My beautiful cat</p>
						</div>
						<span class="prev">&#10094;</span>
						<span class="next">&#10095;</span>
					</div>
					<div class="points">
						<span class="active"></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="slideshow1.js"></script> 	
</body>
</html>
